<!DOCTYPE html>
<html leng="eng">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Password generator">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Password generator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <script src="scripts/scripts.js" type="text/javascript"></script>
        <link rel="stylesheet" href="css/main.css">
    </head>

    <body>
        <div class="centerDiv">
            <div id="myalert" class="alert alert-danger" role="alert" style="visibility: hidden;">
            </div>
            <div>
                <h2>
                    Password Generator
                </h2>
            </div>
            <form action="javascript:generatePasswd()">
                <div class="grid-container">
                        <div class="grid-item">
                            <ul style="list-style-type: none;">
                                <li>
                                    <div>
                                        <input type="checkbox" class="form-check-input filled-in" id="lowletters" name="lowletters" checked>
                                        <label class="form-check-label" for="lowletters">Lowercase letters</label>
                                    </div>
                                </li>
                                <li>
                                    <div>
                                        <input type="checkbox" class="form-check-input filled-in" id="capletters" name="capletters" checked>
                                        <label class="form-check-label" for="capletters">Capital letters</label>
                                    </div>
                                </li>
                                <li>
                                    <div>
                                        <input type="checkbox" class="form-check-input filled-in" id="numbers" name="numbers" checked>
                                        <label class="form-check-label" for="numbers">Numbers</label> 
                                    </div>
                                </li>
                                <li>
                                    <div>
                                        <input type="checkbox" class="form-check-input filled-in" id="math_symbols" name="math_symbols" checked>
                                        <label class="form-check-label" for="math_symbols">Math symbols</label>
                                    </div>
                                </li>
                                <li>
                                    <div>
                                        <input type="checkbox" class="form-check-input filled-in" id="logograms" name="logograms" checked>
                                        <label class="form-check-label" for="logograms">Logograms</label>
                                    </div>
                                </li>
                                <li>
                                    <div>
                                        <input type="checkbox" class="form-check-input filled-in" id="punctuation" name="punctuation" checked>
                                        <label class="form-check-label" for="punctuation">Punctuation</label>
                                    </div>
                                </li>
                                <li>
                                    <div>
                                        <input type="checkbox" class="form-check-input filled-in" id="quotation_marks" name="quotation_marks" checked>
                                        <label class="form-check-label" for="quotation_marks">Quotation marks</label>
                                    </div>
                                </li>
                                <li>
                                    <div>
                                        <input type="checkbox" class="form-check-input filled-in" id="dashes_slashes" name="dashes_slashes" checked>
                                        <label class="form-check-label" for="dashes_slashes">Dashes and slashes</label>
                                    </div>
                                </li>
                                <li>
                                    <div>
                                        <input type="checkbox" class="form-check-input filled-in" id="brackets" name="brackets" checked>
                                        <label class="form-check-label" for="brackets">Brackets</label>
                                    </div>
                                </li>
                                <li>
                                    <div>
                                        <input type="text" id="length" name="length" value=8 style="text-align: center;">
                                        <label class="form-check-label" class="control-label" for="length" style="float: left; margin-top: 0.5em;">Password length (8-50 characters)</label>
                                    </div>
                                </li>
                                
                            </ul>
                        </div>
                    <div class="grid-item">
                        <ul style="list-style-type: none;">
                            <li>
                                <label class="form-check-label second-part" for="lowletters">(a-z)</label>
                            </li>
                            <li>
                                <label class="form-check-label second-part" for="capletters">(A-Z)</label>
                            </li>
                            <li>
                                <label class="form-check-label second-part" for="numbers">(0-9)</label>
                            </li>
                            <li>
                                <label class="form-check-label second-part" for="math_symbols">-+=*<></label>
                            </li>
                            <li>
                                <label class="form-check-label second-part" for="logograms">#$%&@^`~</label>
                            </li>
                            <li>
                                <label class="form-check-label second-part" for="punctuation">.,:;?!</label>
                            </li>
                            <li>
                                <label class="form-check-label second-part" for="quotation_marks">' "</label>
                            </li>
                            <li>
                                <label class="form-check-label second-part" for="dashes_slashes">/\|_</label>
                            </li>
                            <li>
                                <label class="form-check-label second-part" for="brackets">[{()}]</label>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="submitDiv">
                    <input class="btn btn-dark" name="submit" type="submit" value="Generate"/>
                </div>
                <div class="outputDiv">
                    <span class="input" id="output" name="output" role="textbox contenteditable"></span>
                </div>
            </form>
        </div>
    </body>
</html>
